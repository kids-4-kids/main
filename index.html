<html>
  <head>
      <title>Kids4Kids -- ISH</title>
      <link rel="shortcut icon" href="Kids4KidsPics/kids4kids.png">
      <link rel="stylesheet" href="styles.css">
  </head>
  <script>
    
window.onload = init;
function init() {
  var image = document.getElementById("img")
  var bodyId = document.getElementById("body")
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width;
  var y = 0;

  function go() {
    setInterval(100, animate);
  }
  console.log("success");
  function animate() {
    if (x < canvas.width) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // clear canvas
      ctx.drawImage(image, x, y);                       // draw image at current position
      x += 5;
      go();
    }
    

  }
}

  </script>
  <body class="main" id="body" onload="animate()">
    <canvas id="canvas">
      <img id="img" src="Kids4KidsPics/kids4kids.png">   
    </canvas>
  </body>
      
     
  </body>
</html>
